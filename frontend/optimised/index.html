<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="description" content="BitFlow File Explorer">
    <title>BitFlow - Explorer</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Oswald:wght@500;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'mag-bg': 'var(--bg-color)',
                        'mag-panel': 'var(--panel-color)',
                        'mag-red': '#ff0000',
                        'mag-text': 'var(--text-color)',
                    },
                    fontFamily: {
                        'display': ['Oswald', 'sans-serif'],
                        'body': ['Lato', 'sans-serif'],
                        'mono': ['"Fira Code"', 'monospace']
                    },
                    animation: {
                        'spin-slow': 'spin 3s linear infinite',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-body h-screen flex flex-col overflow-hidden bg-mag-bg text-mag-text transition-colors duration-300 selection:bg-red-500 selection:text-white">

    <header class="flex-none fixed top-0 left-0 right-0 z-50 h-16 bg-mag-bg border-b border-red-900/30 flex items-center justify-between px-4 md:px-6 backdrop-blur-md">
        <div class="flex items-center gap-2 select-none cursor-default">
            <h1 class="font-display text-3xl uppercase tracking-widest font-bold">
                <span class="text-mag-red">Bit</span><span>Flow</span>
            </h1>
        </div>

        <div class="flex items-center gap-3">
            <div class="flex gap-2">
                <button id="backBtn" class="btn-sharp w-9 h-9 flex items-center justify-center disabled:opacity-30 disabled:cursor-not-allowed" disabled aria-label="Back">
                    <i class="fa-solid fa-arrow-left text-sm"></i>
                </button>
                <button id="forwardBtn" class="btn-sharp w-9 h-9 flex items-center justify-center disabled:opacity-30 disabled:cursor-not-allowed" disabled aria-label="Forward">
                    <i class="fa-solid fa-arrow-right text-sm"></i>
                </button>
            </div>

            <div class="hidden md:flex gap-3">
                <input id="searchInput" type="search" placeholder="SEARCH..." class="px-3 h-9 w-48 lg:w-64 border border-red-900/50 bg-mag-panel text-mag-text uppercase text-xs tracking-wide focus:outline-none focus:border-red-500 transition-all placeholder:text-gray-500">
                <select id="sortSelect" class="px-3 h-9 cursor-pointer border border-red-900/50 bg-mag-panel text-mag-text font-display uppercase text-xs tracking-wide focus:outline-none focus:border-red-500">
                    <option value="name_asc">Name (A-Z)</option>
                    <option value="name_desc">Name (Z-A)</option>
                    <option value="modified_desc">Newest</option>
                    <option value="modified_asc">Oldest</option>
                    <option value="size_desc">Size (Lg)</option>
                    <option value="size_asc">Size (Sm)</option>
                </select>
            </div>

            <button id="themeToggle" class="btn-sharp px-3 h-9 font-display text-xs tracking-widest uppercase hover:bg-mag-red hover:text-white transition-colors flex items-center gap-2">
                <i class="fa-solid fa-circle-half-stroke"></i>
                <span class="hidden lg:inline">Theme</span>
            </button>

            <button id="burgerBtn" class="md:hidden text-2xl text-mag-red ml-2" aria-label="Menu">
                <i class="fa-solid fa-bars"></i>
            </button>
        </div>
    </header>

    <div id="loading" class="fixed inset-0 bg-mag-bg z-[60] flex flex-col items-center justify-center gap-4 hidden">
        <div class="w-12 h-12 border-4 border-red-900 border-t-mag-red rounded-full animate-spin"></div>
        <div class="font-display text-xl uppercase tracking-[0.3em] text-mag-red animate-pulse">Initializing</div>
    </div>

    <main id="fileList" class="flex-1 overflow-y-auto bg-mag-bg transition-colors duration-300 custom-scrollbar relative p-6 pt-24 pb-14 grid grid-cols-[repeat(auto-fill,minmax(160px,1fr))] gap-6 content-start">
        </main>

    <div id="pathWidget" class="flex-none fixed bottom-0 left-0 right-0 h-8 bg-mag-panel border-t border-red-900/30 flex items-center justify-between px-4 z-40">
        <div class="flex items-center gap-2 text-mag-red font-display tracking-widest uppercase text-xs overflow-hidden">
            <i class="fa-solid fa-folder-open text-[10px]"></i>
            <span id="pathLabel" class="opacity-90 truncate max-w-[80vw]">/ROOT</span>
        </div>
        <button id="openFolderInfo" class="text-mag-text hover:text-mag-red transition-colors text-xs font-display uppercase tracking-wider cursor-pointer">Details</button>
    </div>

    <aside id="mobileSidebar" class="fixed top-0 right-[-100%] w-72 h-full bg-mag-panel border-l border-red-900 z-[100] transition-all duration-300 p-6 flex flex-col gap-6 shadow-2xl">
        <div class="flex justify-between items-center border-b border-red-900/30 pb-4">
            <h2 class="font-display text-xl text-mag-red uppercase tracking-widest">Controls</h2>
            <button id="sidebarCloseBtn" class="text-xl hover:text-mag-red transition-colors"><i class="fa-solid fa-xmark"></i></button>
        </div>
        <div class="space-y-4">
            <input id="searchInputMobile" type="search" placeholder="Search files..." class="w-full px-3 py-2 border border-red-900/30 bg-mag-bg text-mag-text text-sm focus:outline-none focus:border-mag-red">
            <select id="sortSelectMobile" class="w-full px-3 py-2 border border-red-900/30 bg-mag-bg text-mag-text text-sm focus:outline-none focus:border-mag-red">
               <option value="name_asc">Name (A-Z)</option>
               <option value="modified_desc">Newest First</option>
            </select>
            <button id="themeToggleMobile" class="w-full py-3 mt-4 border border-red-900 bg-mag-bg text-mag-text font-display uppercase text-sm tracking-widest hover:bg-mag-red hover:text-white transition-colors shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] dark:shadow-[4px_4px_0px_0px_rgba(100,0,0,1)]">Switch Theme</button>
        </div>
    </aside>
    <div id="sidebarBackdrop" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[90] hidden transition-opacity opacity-0"></div>

    <div id="galleryApp" class="app-modal fixed inset-0 z-[200] bg-black hidden flex-col select-none opacity-0 transition-opacity duration-300 pointer-events-none">
        <div class="gallery-ui-layer absolute top-0 left-0 right-0 p-4 flex justify-between items-start z-30 bg-gradient-to-b from-black/80 to-transparent">
            <div class="text-white/80 font-display uppercase tracking-widest text-sm truncate max-w-[70%]" id="galleryFileName"></div>
            <div class="flex gap-6">
                <button id="galleryDownloadBtn" class="text-white hover:text-mag-red text-2xl"><i class="fa-solid fa-download"></i></button>
                <button id="galleryCloseBtn" class="text-white hover:text-mag-red text-2xl"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
        <div class="flex-1 relative flex items-center justify-center overflow-hidden w-full h-full z-10">
            <button id="galleryPrevBtn" class="gallery-ui-layer absolute left-4 z-30 text-white text-4xl p-4 bg-black/20 hover:bg-black/50 rounded-full hover:text-mag-red transition-all"><i class="fa-solid fa-chevron-left"></i></button>
            <button id="galleryNextBtn" class="gallery-ui-layer absolute right-4 z-30 text-white text-4xl p-4 bg-black/20 hover:bg-black/50 rounded-full hover:text-mag-red transition-all"><i class="fa-solid fa-chevron-right"></i></button>
            <div id="galleryImageContainer" class="cursor-grab active:cursor-grabbing will-change-transform transition-transform duration-100 ease-linear">
                <img id="galleryImage" src="" alt="" class="max-w-none max-h-screen object-contain shadow-2xl">
            </div>
        </div>
        <div class="gallery-ui-layer absolute bottom-6 right-6 z-30 flex gap-3">
            <button id="galleryLoopBtn" class="control-btn"><i class="fa-solid fa-repeat text-sm"></i></button>
            <button id="galleryRotateBtn" class="control-btn"><i class="fa-solid fa-rotate-right text-sm"></i></button>
            <button id="galleryFullscreenBtn" class="control-btn"><i class="fa-solid fa-expand text-sm"></i></button>
        </div>
    </div>

    <div id="videoPlayerApp" class="app-modal fixed inset-0 z-[300] bg-black hidden flex-col select-none opacity-0 transition-opacity duration-300 pointer-events-none group/video">
        <div class="absolute inset-0 z-0 flex items-center justify-center bg-black">
            <video id="vpVideo" class="w-full h-full object-contain" playsinline webkit-playsinline></video>
            <div id="vpBrightnessOverlay" class="absolute inset-0 pointer-events-none bg-black opacity-0 z-10"></div>
        </div>
        <div id="vpInterface" class="absolute inset-0 z-20 flex flex-col justify-between transition-opacity duration-500">
            <div class="p-4 md:p-6 flex justify-between items-start bg-gradient-to-b from-black/80 to-transparent pointer-events-auto">
                <div class="text-white font-display uppercase tracking-widest text-lg md:text-xl truncate max-w-[60%] mt-2" id="vpFileName"></div>
                <div class="flex gap-6 items-center">
                    <button id="vpDownloadBtn" class="text-white hover:text-mag-red w-10 h-10 flex items-center justify-center"><i class="fa-solid fa-download text-2xl"></i></button>
                    <button id="vpLockBtn" class="text-white hover:text-mag-red w-10 h-10 flex items-center justify-center"><i class="fa-solid fa-lock-open text-2xl"></i></button>
                    <button id="vpCloseBtn" class="text-white hover:text-mag-red w-10 h-10 flex items-center justify-center"><i class="fa-solid fa-xmark text-3xl"></i></button>
                </div>
            </div>

            <div id="vpTouchLeft" class="absolute top-24 bottom-32 left-0 w-1/4 z-10 pointer-events-auto"></div>
            <div id="vpTouchRight" class="absolute top-24 bottom-32 right-0 w-1/4 z-10 pointer-events-auto"></div>

            <div class="absolute left-8 top-1/2 -translate-y-1/2 h-48 w-2 pointer-events-none z-30">
                <div id="vpBrightnessContainer" class="h-full w-full relative opacity-0 bg-black/40 rounded-full overflow-hidden transition-opacity">
                     <div id="vpBrightnessBar" class="absolute bottom-0 w-full bg-white"></div>
                </div>
                <i id="vpBrightnessIcon" class="fa-solid fa-sun text-white text-xl absolute -bottom-8 left-1/2 -translate-x-1/2 opacity-0"></i>
            </div>
             <div class="absolute right-8 top-1/2 -translate-y-1/2 h-48 w-2 pointer-events-none z-30">
                <div id="vpVolumeContainer" class="h-full w-full relative opacity-0 bg-black/40 rounded-full overflow-hidden transition-opacity">
                     <div id="vpVolumeBar" class="absolute bottom-0 w-full bg-white"></div>
                </div>
                <i id="vpVolumeIcon" class="fa-solid fa-volume-high text-white text-xl absolute -bottom-8 left-1/2 -translate-x-1/2 opacity-0"></i>
            </div>

            <div id="vpCenterControls" class="absolute inset-0 flex items-center justify-center gap-12 pointer-events-none">
                <button id="vpSeekBackBtn" class="vp-landscape-only glass-btn w-28 h-28 rounded-full pointer-events-auto hidden md:flex"><i class="fa-solid fa-rotate-left text-6xl"></i><span class="absolute text-sm font-bold pt-1">10</span></button>
                <button id="vpPlayPauseBtn" class="glass-btn w-28 h-28 rounded-full pointer-events-auto flex"><i class="fa-solid fa-play text-5xl ml-2"></i></button>
                <button id="vpSeekFwdBtn" class="vp-landscape-only glass-btn w-28 h-28 rounded-full pointer-events-auto hidden md:flex"><i class="fa-solid fa-rotate-right text-6xl"></i><span class="absolute text-sm font-bold pt-1">10</span></button>
            </div>

            <div class="bg-gradient-to-t from-black/90 via-black/60 to-transparent pointer-events-auto pb-6 pt-12 px-6 md:px-12 flex flex-col gap-2">
                <div class="flex items-center gap-4 font-display text-sm text-white tracking-widest font-bold mb-1">
                    <span id="vpTimeCurrent" class="w-12 text-right">00:00</span>
                    <div class="flex-1 relative h-1.5 hover:h-2.5 bg-white/20 rounded-full cursor-pointer group transition-all">
                        <div id="vpProgressBar" class="absolute left-0 top-0 bottom-0 bg-mag-red w-0 rounded-full"></div>
                        <input type="range" id="vpSeekInput" min="0" max="100" step="0.1" value="0" class="absolute inset-[-12px] w-full opacity-0 cursor-pointer z-50">
                        <div id="vpSeekThumb" class="absolute top-1/2 -translate-y-1/2 w-4 h-4 bg-white rounded-full shadow-lg pointer-events-none scale-0 group-hover:scale-100 transition-transform" style="left: 0%;"></div>
                    </div>
                    <span id="vpTimeRemaining" class="w-12 text-left">-00:00</span>
                </div>
                <div class="flex justify-between items-center relative h-14">
                    <div class="flex-1 hidden md:block"></div>
                    <div class="flex items-center justify-center gap-8 flex-[2]">
                         <button id="vpPrevBtn" class="text-white hover:text-mag-red active:scale-90 transition-transform"><i class="fa-solid fa-backward-step text-3xl"></i></button>
                         <button id="vpSpeedBtn" class="font-display text-xs font-bold text-white border border-white/30 rounded px-2 py-1 hover:border-mag-red hover:text-mag-red w-12 bg-black/30">1x</button>
                         <button id="vpNextBtn" class="text-white hover:text-mag-red active:scale-90 transition-transform"><i class="fa-solid fa-forward-step text-3xl"></i></button>
                    </div>
                    <div class="flex items-center justify-end gap-4 flex-1">
                        <button id="vpRotateBtn" class="text-white hover:text-mag-red active:scale-90"><i class="fa-solid fa-mobile-screen-button text-xl"></i></button>
                        <button id="vpFullscreenBtn" class="text-white hover:text-mag-red active:scale-90"><i class="fa-solid fa-compress text-xl"></i></button>
                    </div>
                    <div id="vpSpeedMenu" class="absolute bottom-full left-1/2 -translate-x-1/2 mb-3 bg-black/90 border border-white/10 rounded flex flex-col hidden min-w-[60px] shadow-xl z-50"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="audioPlayerApp" class="app-modal fixed inset-0 z-[300] bg-black/90 hidden flex-col items-center justify-center select-none opacity-0 transition-opacity duration-300 pointer-events-none backdrop-blur-xl">
        <div class="absolute top-6 right-6 flex gap-4 pointer-events-auto z-50">
            <button id="apDownloadBtn" class="text-white hover:text-mag-red transition-colors"><i class="fa-solid fa-download text-2xl"></i></button>
            <button id="apPipBtn" class="text-white hover:text-mag-red transition-colors"><i class="fa-solid fa-compress text-3xl"></i></button>
            <button id="apCloseBtn" class="text-white hover:text-mag-red transition-colors"><i class="fa-solid fa-xmark text-4xl"></i></button>
        </div>
        <div class="w-full max-w-md p-8 flex flex-col gap-8 pointer-events-auto relative">
            <div class="aspect-square bg-mag-panel border border-red-900/30 rounded-2xl flex items-center justify-center shadow-2xl relative overflow-hidden group">
                <i class="fa-solid fa-music text-9xl text-mag-red/50 animate-pulse"></i>
                <div class="absolute bottom-0 inset-x-0 h-16 flex items-end justify-center gap-1 opacity-50 px-8 pb-8" id="apVisualizer"></div>
            </div>
            <div class="text-center">
                <h2 id="apFileName" class="text-white font-display text-xl tracking-widest truncate"></h2>
                <p class="text-white/50 text-xs font-mono mt-2">AUDIO PLAYBACK</p>
            </div>
            <div class="space-y-2">
                <div class="flex justify-between text-xs font-mono text-mag-red/80">
                    <span id="apTimeCurrent">00:00</span>
                    <span id="apTimeRemaining">-00:00</span>
                </div>
                <div class="relative h-1.5 bg-white/10 rounded-full cursor-pointer group">
                    <div id="apProgressBar" class="absolute inset-y-0 left-0 bg-mag-red w-0 rounded-full shadow-[0_0_10px_rgba(255,0,0,0.5)]"></div>
                    <input type="range" id="apSeekInput" min="0" max="100" step="0.1" value="0" class="absolute inset-[-8px] w-full opacity-0 cursor-pointer z-50">
                </div>
            </div>
            <div class="flex flex-col gap-6">
                <div class="flex items-center justify-center gap-6">
                    <button id="apPrevBtn" class="player-ctrl-btn"><i class="fa-solid fa-backward-step text-2xl"></i></button>
                    <button id="apPlayPauseBtn" class="w-16 h-16 bg-mag-red text-white rounded-full flex items-center justify-center hover:scale-105 active:scale-95 transition-all border-2 border-white/10"><i class="fa-solid fa-play text-2xl ml-1"></i></button>
                    <button id="apNextBtn" class="player-ctrl-btn"><i class="fa-solid fa-forward-step text-2xl"></i></button>
                </div>
                 <div class="flex items-center gap-3 bg-white/5 rounded-lg p-3">
                    <button id="apMuteBtn" class="text-white/70 hover:text-white w-6"><i class="fa-solid fa-volume-high"></i></button>
                    <input type="range" id="apVolumeInput" min="0" max="1" step="0.05" value="1" class="flex-1 h-1 bg-white/20 rounded-lg appearance-none cursor-pointer [&::-webkit-slider-thumb]:appearance-none [&::-webkit-slider-thumb]:w-3 [&::-webkit-slider-thumb]:h-3 [&::-webkit-slider-thumb]:bg-mag-red [&::-webkit-slider-thumb]:rounded-full">
                </div>
            </div>
            <audio id="apAudio"></audio>
        </div>
    </div>

    <div id="miniPlayer" class="fixed bottom-10 left-1/2 -translate-x-1/2 w-[90%] max-w-md bg-mag-panel/90 backdrop-blur-md border border-mag-red rounded-full shadow-2xl z-[400] hidden items-center p-2 pr-6 transition-all duration-300">
        <div id="miniPlayerExpand" class="w-10 h-10 bg-mag-red rounded-full flex items-center justify-center text-white mr-3 cursor-pointer shrink-0 animate-pulse-slow">
            <i class="fa-solid fa-music text-sm"></i>
        </div>
        <div class="flex-1 overflow-hidden mr-4 cursor-pointer" id="miniPlayerInfo">
            <div id="miniPlayerTitle" class="text-mag-text font-display text-xs tracking-wider uppercase truncate"></div>
            <div class="w-full bg-black/10 h-1 rounded-full mt-1 overflow-hidden">
                <div id="miniPlayerProgress" class="h-full bg-mag-red w-0"></div>
            </div>
        </div>
        <div class="flex items-center gap-4 text-mag-text">
            <button id="miniPlayerPrev" class="hover:text-mag-red"><i class="fa-solid fa-backward-step"></i></button>
            <button id="miniPlayerPlayPause" class="hover:text-mag-red"><i class="fa-solid fa-play"></i></button>
            <button id="miniPlayerNext" class="hover:text-mag-red"><i class="fa-solid fa-forward-step"></i></button>
            <button id="miniPlayerClose" class="ml-2 hover:text-mag-red text-xs"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </div>

    <div id="textEditorApp" class="app-modal fixed inset-0 z-[210] hidden flex-col opacity-0 transition-opacity duration-300 pointer-events-none bg-mag-bg">
        <div class="h-14 bg-mag-panel border-b border-red-900/30 flex items-center justify-between px-4 z-20 pointer-events-auto flex-none">
            <div class="flex items-center gap-3 overflow-hidden">
                <i class="fa-solid fa-code text-mag-red"></i>
                <span id="textEditorFileName" class="font-display uppercase tracking-widest text-sm truncate"></span>
            </div>
            <div class="flex items-center gap-3">
                <button id="textEditorCopyBtn" class="text-mag-text hover:text-mag-red text-sm font-display uppercase tracking-wide px-3 py-1 border border-transparent hover:border-red-500 transition-all">Copy</button>
                <button id="textEditorCloseBtn" class="text-mag-text hover:text-mag-red text-xl px-2"><i class="fa-solid fa-xmark"></i></button>
            </div>
        </div>
        <div class="flex-1 overflow-auto p-0 custom-scrollbar pointer-events-auto bg-[#2d2d2d] relative">
            <pre class="m-0 p-4 min-h-full"><code id="textEditorContent" class="block font-mono text-sm text-gray-300 whitespace-pre outline-none"></code></pre>
        </div>
    </div>

    <div id="generalModal" class="fixed inset-0 z-[220] hidden flex items-center justify-center transition-opacity duration-300 opacity-0 pointer-events-none bg-black/80 backdrop-blur-sm">
        <div class="bg-mag-panel border border-mag-red p-8 flex flex-col items-center text-center transform scale-95 transition-transform duration-200 pointer-events-auto relative shadow-[8px_8px_0px_0px_rgba(0,0,0,1)] dark:shadow-[8px_8px_0px_0px_rgba(60,0,0,1)] w-[90%] max-w-md">
            <button id="gmCloseBtn" class="absolute top-2 right-3 text-mag-text hover:text-mag-red text-xl"><i class="fa-solid fa-xmark"></i></button>
            <div id="gmIconContainer" class="w-16 h-16 rounded-full bg-red-900/20 flex items-center justify-center mb-6 border border-red-500">
                <i id="gmIcon" class="fa-solid fa-info text-3xl text-mag-red"></i>
            </div>
            <h3 id="gmTitle" class="font-display text-xl uppercase tracking-widest text-mag-text mb-2">Title</h3>
            <div id="gmContent" class="font-body text-sm text-mag-text opacity-70 mb-8 max-w-xs leading-relaxed w-full"></div>
            <div id="gmActions" class="w-full flex gap-3 justify-center"></div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="script.js" defer></script>
</body>
</html>
